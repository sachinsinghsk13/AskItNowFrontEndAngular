<div class="row justify-content-center my-4">
    <div class="create-account-card col-lg-6 col-md-8 col-sm-12 p-2 rounded shadow-sm">
        <div class="logo">
            <img src="../../../assets/logo.png" alt="">
        </div>
        <p class="font-weight-bold h4 text-center">Sign Up</p>
        <form>
            <div class="input-wrapper">
                <input type="text" placeholder="Full Name" autofocus>
            </div>
            <div class="input-wrapper gender-selector">
                <div class="gender-value male" [class.selected]="maleSelected" (click)="selectMale()"> <fa-icon [icon]="maleIcon" ></fa-icon> Male</div>
                <div class="gender-value female" [class.selected]="!maleSelected" (click)="selectFemale()"> <fa-icon [icon]="femaleIcon" ></fa-icon> Female</div>
            </div>
            <div class="input-wrapper">
                <input type="text" placeholder="Email">
            </div>
            <div class="input-wrapper">
                <input type="text" placeholder="Username">
            </div>
            <div class="input-wrapper">
                <input type="password" placeholder="Password">
            </div>
            <div class="input-wrapper">
                <input type="submit" value="Create My Account">
            </div>
            <a href="#">Already have an account? Login.</a>
        </form>
       
    </div>
</div>
